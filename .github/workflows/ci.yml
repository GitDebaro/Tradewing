name: TradeWing CI with Maven

on:
  push:
    branches: [ "main","dev" ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: '23'
        distribution: 'adopt'
        cache: maven
    - name: Build with Maven
      run: mvn clean install
